<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
    <ui:define name="content">
        <h:form class="right">
        	<h1>Create a New Account</h1> <!-- Inscription -->
        	<h2>It’s free and always will be.</h2> <!-- C'est gratuit (et ça le restera toujours) -->
            <div id="sign-up-grid">
	            <p:inputText class="col1 row1" placeholder="First name"
	            	value="#{user.user.firstname}" required="true"/>
	            <p:inputText class="col2 row1" placeholder="Last name"
	            	value="#{user.user.lastname}" required="true"/>
	            <p:inputText class="cols13" placeholder="Email"
	            	value="#{user.user.login}" required="true"/>
	            <p:inputText class="cols13" placeholder="New password"
	            	value="#{user.user.password}" required="true"/>
            </div>
            <p:commandButton class="sign-up" value="Sign Up" style="margin-top=20px"
            	action="#{user.signup()}"/>
        </h:form>
        
    </ui:define>
</ui:composition>
</html>
