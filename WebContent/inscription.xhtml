<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
    <ui:define name="content">
        <h:form class="right">
        	<h1>Create a New Account</h1> <!-- Inscription -->
        	<h2>It’s free and always will be.</h2> <!-- C'est gratuit (et ça le restera toujours) -->
            <div id="sign-up-grid">
	            <p:inputText class="col1 row1" placeholder="First name" required="true"/>
	            <p:inputText class="col2 row1" placeholder="Last name" required="true"/>
	            <p:inputText class="cols13 row2" placeholder="Email" required="true"/>
	            <p:inputText class="cols13 row3" placeholder="New password" required="true"/>
            </div>
            <p:commandButton class="sign-up" value="Sign Up" style="margin-top=20px"/>
        </h:form>
        
    </ui:define>
</ui:composition>
</html>
